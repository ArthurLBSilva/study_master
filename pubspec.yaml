name: hoot
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  google_sign_in: ^6.2.2
  table_calendar: ^3.2.0
  cloud_firestore: ^5.6.2
  intl: ^0.20.2
  fl_chart: ^0.70.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "lib/assets/owl_logo.jpg"  # Caminho da sua imagem de Ã­cone

flutter:
  uses-material-design: true

  assets:
    - lib/assets/google_logo.png
    - lib/assets/owl_logo.jpg
    - lib/assets/icone_corujinha.jpg

  fonts:
    - family: Poppins
      fonts:
        - asset: lib/fonts/Poppins-Regular.ttf